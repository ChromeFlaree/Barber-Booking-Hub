{% extends "base.html" %}
{% block title %}Booking{% endblock %}

{% block content %}

<div class="container">
    <h2>My Bookings</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Service</th>
                <th>Price</th>
                <th>Cancel</th>
            </tr>
        </thead>
        <tbody>
            {% for booking in bookings %}
            <tr>
                <td>{{ booking.date }}</td>
                <td>{{ booking.time }}</td>
                <td>{{ booking.service }}</td>
                <td>{{ booking.price }}</td>
                <td>
                    <form method="POST">
                        <button
                            class="btn btn-danger"
                            type="submit"
                            name="cancel-booking"
                            value="{{ booking.id }}"
                        >
                            Cancel
                        </button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}

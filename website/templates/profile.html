{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg" style="background-color: #333333; color: #ffffff;">
        <div class="card-header bg-royalblue text-white text-center">
          <h2 class="mb-0">User Details</h2>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-4 text-center">
              <img src="https://i.pravatar.cc/200" alt="Profile Image" class="img-fluid rounded-circle mb-3">
            </div>
            <div class="col-md-8">
              <form>
                <div class="form-group">
                  <label for="name" class="font-weight-bold">Name:</label>
                  <p id="name" class="form-control-static">{{ user.first_name }}</p>
                </div>
                <div class="form-group">
                  <label for="email" class="font-weight-bold">Email:</label>
                  <p id="email" class="form-control-static">{{ user.email }}</p>
                </div>
                <div class="form-group">
                  <label for="booking" class="font-weight-bold">Booking:</label>
                  <p id="booking" class="form-control-static">{{ user.booking }}</p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

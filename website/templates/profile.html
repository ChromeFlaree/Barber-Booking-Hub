{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header bg-dark text-white">
            <h2 class="mb-0">User Profile</h2>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-4 text-center">
                <img src="https://picsum.photos/200" alt="Profile Image" class="img-fluid rounded-circle">
              </div>
              <div class="col-md-8">
                <div class="form-group">
                  <label for="name" class="font-weight-bold">Username:</label>
                  <p id="name" class="form-control-static">{{ user.first_name }}</p>
                </div>
                <div class="form-group">
                  <label for="email" class="font-weight-bold">Email:</label>
                  <p id="email" class="form-control-static">{{ user.email }}</p>
                </div>
                <div class="form-group">
                  <label for="booking" class="font-weight-bold">Booking:</label>
                  <p id="booking" class="form-control-static">{{ user.booking }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
